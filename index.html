<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <button class="rock">Rock</button>
  <button class = "paper">Paper </button>
  <button class = "scissors">Scissors</button>

<div class = "result"> </div>
<div class = "winner"></div>
<div class = "score"></div>



    <script>
      //use querySelector
 const resultDiv = document.querySelector(".result");
 const winnerDiv = document.querySelector (".winner");   
 const scoreDiv = document.querySelector (".score");   
       
       //if computerChoice is 0, return rock; 1 return scissors, 2, return paper

let getComputerChoice = () => {
    let choice=Math.floor(Math.random()*3);
    if (choice === 0) {
        return 'rock'}
    else if (choice === 1) {
        return 'scissors'
    }
    else if (choice === 2) {
        return 'paper'
    }

}

let humanScore = 0;
let computerScore = 0;

let playRound = (humanChoice) => {
  let computerChoice = getComputerChoice()
  let resultMessage = ""

  if (humanScore >= 5 || computerScore >= 5) return;

    if (humanChoice === computerChoice) {
       resultMessage = `It's a tie! Both chose ${humanChoice}.`
    }  else if (
      (humanChoice === "rock" && computerChoice === "scissors") ||
      (humanChoice === "scissors" && computerChoice === "paper") ||
      (humanChoice === "paper" && computerChoice === "rock")
    ) {
      resultMessage = `You win this round! ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)} beats ${computerChoice}.`; humanScore++;
    } else {
      resultMessage = `You lose this round! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}.`; computerScore++;
    }


resultDiv.textContent = resultMessage;
scoreDiv.textContent = `Scores: Human - ${humanScore}, Computer - ${computerScore}`;

if (humanScore === 5) {
    winnerDiv.textContent = "ðŸŽ‰ Congratulations! You won the game!";
  } else if (computerScore === 5) {
    winnerDiv.textContent = "ðŸ’» The computer won the game! Try again!";
  }
}


document.querySelector(".rock").addEventListener ("click",() => playRound("rock"));
document.querySelector(".paper").addEventListener ("click", () => playRound("paper"));
document.querySelector(".scissors").addEventListener ("click", () => playRound("scissors"));








    </script>


</body>
</html>
